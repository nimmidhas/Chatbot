   <div id="restaurant-list">

    </div>
    </section>
  <section id="order">
    <h2>Order from Restaurant</h2>
    <form id="orderForm">
      <label for="restaurantSelect">Select a Restaurant:</label>
      <select id="restaurantSelect" name="restaurantSelect"></select>
      <label for="foodItem">Select Food Item:</label>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1">

  </section>

  <section id="reviews">

    <form id="reviewForm">

      <textarea id="reviewText" name="reviewText" rows="4"></textarea>
